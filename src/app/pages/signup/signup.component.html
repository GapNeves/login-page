<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText="Signup now"
  secondaryBtnText="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your name"
      placeholder="Name"
    >
      <img src="svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email Adress"
      placeholder="email@email.com"
    >
      <img src="svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Enter your password"
    >
      <img src="svg/password.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your Password"
      placeholder="Enter your password"
    >
      <img src="svg/password.svg"/>
    </app-primary-input>
  </form>
</app-default-login-layout>
